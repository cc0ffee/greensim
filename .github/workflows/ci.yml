# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      REDIS_ADDR: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r worker/requirements.txt || pip install pandas numpy requests redis matplotlib pytest pytest-cov pytest-mock coverage

      - name: Run Python tests with coverage
        run: |
          cd worker
          PYTHONPATH=. pytest tests/ -v --cov=simulation --cov=worker --cov-report=term-missing --cov-report=xml --cov-report=html

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./worker/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: worker/htmlcov/
          retention-days: 30

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Lint Go code
        run: go vet ./backend/...

      - name: Run Go tests
        run: |
          cd backend
          go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload Go coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.out
          flags: gotests
          name: codecov-go
          fail_ci_if_error: false

      - name: Build backend binary
        run: cd backend && go build -o main .

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t greenhouse-backend ./backend

      - name: Build worker Docker image
        run: docker build -t greenhouse-worker ./worker
