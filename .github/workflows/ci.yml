# .github/workflows/ci.yml

name: CI Pipeline

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      REDIS_ADDR: redis://localhost:6379/0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r worker/requirements.txt || pip install pandas numpy requests pytest redis

      - name: Run Python tests
        run: pytest -v worker/tests/

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Lint Go code
        run: go vet ./backend/...

      - name: Build backend binary
        run: cd backend && go build -o main .

  docker-build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t greenhouse-backend ./backend

      - name: Build worker Docker image
        run: docker build -t greenhouse-worker ./worker
